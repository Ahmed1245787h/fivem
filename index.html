<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveM PvP Login</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2e2e3e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffcc;
      color: #1e1e2f;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddb0;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>FiveM PvP Login</h2>
    <form onsubmit="loginRedirect(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    function loginRedirect(event) {
      event.preventDefault(); // يمنع الفورم من التحديث
      // نجم تعمل تحقق هنا (مثلا تقارن username/password)
      // ثم تحويل للرابط
      window.location.href = "https://kick.com/sxb";
    }
  </script>

</body>
</html>
